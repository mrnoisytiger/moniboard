<!DOCTYPE html>
<html>
    <head>
        <title>Moniboard Dashboard</title>
        <meta name="application-name" content="netdata">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Link styles -->
        <link rel="stylesheet" href="assets/css/styles.min.css">

        <!-- Load JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

        <!-- Load FontAwesome -->
        <script src="https://use.fontawesome.com/3e39e96a92.js"></script>

        <!-- Load Select 2 -->
        <script src="https://cdn.jsdelivr.net/select2/4.0.3/js/select2.min.js" integrity="sha256-+mWd/G69S4qtgPowSELIeVAv7+FuL871WXaolgXnrwQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/select2/4.0.3/css/select2.min.css" integrity="sha256-xJOZHfpxLR/uhh1BwYFS5fhmOAdIRQaiOul5F/b7v3s=" crossorigin="anonymous">

        <!-- Load Scripts -->
        <script src="assets/scripts/get-views.js"></script>
        <script src="assets/scripts/load-sections.js"></script>
        <script src="assets/scripts/edit-sections.js"></script>
        <script src="assets/scripts/add-graph.js"></script>

    </head>

    <body>
        <script>
            // this section has to appear before loading dashboard.js

            // Select a theme.
            // uncomment on of the two themes:

            // var netdataTheme = 'default'; // this is white
            var netdataTheme = 'slate'; // this is dark
        </script>

        <!--
            Load dashboard.js

            to host this HTML file on your web server,
            you have to load dashboard.js from the netdata server.

            So, pick one the two below
            If you pick the first, set the server name/IP.
s
            The second assumes you host this file on /usr/share/netdata/web
            and that you have chown it to be owned by netdata:netdata
        -->
        <script type="text/javascript" src="http://status.felixjen.com/reverseproxy/dashboard.js"></script>
        
        <script>
            // Set options for TV operation
            // This has to be done, after dashboard.js is loaded

            // destroy charts not shown (lowers memory on the browser)
            NETDATA.options.current.destroy_on_hide = false;

            // set this to false, to always show all dimensions
            NETDATA.options.current.eliminate_zero_dimensions = true;

            // lower the pressure on this browser
            NETDATA.options.current.concurrent_refreshes = true;

            // if the tv browser is too slow (a pi?)
            // set this to false
            NETDATA.options.current.parallel_refresher = true;

            // always update the charts, even if focus is lostd
            NETDATA.options.current.stop_updates_when_focus_is_lost = true;
        </script>

        <div id="sidebar">
            <div id="logo">
                <h1>Moni</h1>
            </div>
            <hr>
            <div id="view-select">
                <ul id="view-select-list">
                </ul>
            </div>
            <div id="add-view-button">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </div>
        </div>

        <div id="section-container">
        </div>

        <!-- Adding the view overlay -->
        <div id="add-overlay">
        </div>

        <div id="add-graph">
            <form action="javascript:void(0);" id="add-graph-form">
                <fieldset>
                    <legend>Add Graph</legend>
                    <label for="add-graph-title">Graph Title</label>
                    <input id="add-graph-title" type="text" placeholder="CPU Utilization"></input>
                    <label for="add-graph-metric">Metric</label>
                    <select id="add-graph-metric" class="js-example-basic-single" placeholder="system.cpu">
                        <option value="" disabled selected hidden>Choose Metric...</option>
                    </select>
                    <label for="add-graph-time-after">Time Scale (in seconds)</label>
                    <input id="add-graph-time-after" type="number" value="-600"></input>
                    <input id="add-graph-time-before" type="number" value="0"></input>
                    <input id="add-graph-submit" type="submit"></input>
                </fieldset>
            </form>
        </div>
    </body>
</html>
